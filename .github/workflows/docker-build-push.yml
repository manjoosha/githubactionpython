name: Build and Push Docker Image

on:
  push:
    branches:
      - main 
  workflow_dispatch:  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-app:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-app:latest

      - name: Run Container in Background
        run: |
          docker run -d --network host --name flask-app ${{ secrets.DOCKER_USERNAME }}/python-app:latest
          sleep 5 
      - name: Check Running Containers
        run: docker ps

      - name: Test Flask App Running
        run: docker exec flask-app curl -f http://127.0.0.1:5000

      - name: Stop and Remove Container
        if: always()
        run: docker stop flask-app && docker rm flask-app
